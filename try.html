<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change title</title>
</head>
<body>
    
</body>
</html>
<script>
    document.body.appendChild(document.createElement("h1"));
    document.getElementsByTagName("h1")[0].id = "idH1";
    document.getElementsByTagName("h1")[0].className = "h1Class";
    document.body.appendChild(document.createElement("h2"));
    // document.querySelector("h1").textContent = "Hello";
    document.getElementById("idH1").innerHTML = "HELLO WORLD";
    // Class need to have index to the correct position
    document.getElementsByClassName("h1Class")[0].innerHTML = "newText";
    document.querySelector("h2").innerHTML = "h2 text";
    document.body.appendChild(document.createElement("p"));
    document.querySelector("p").innerHTML = "p element";
    document.querySelector("p").style.color = "blue";
    document.querySelector("p").style.fontSize = "36px"; 
    let color = document.querySelector("p").style.color;
    console.log(color);
    document.body.appendChild(document.createElement("input"));
    let value = document.querySelector("input").value;
    console.log(document.querySelector("input").value)
</script>
